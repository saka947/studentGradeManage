<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<body>
<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var add_or_update_url = '/grade/addOrUpdateGrade.ajax';

    $(function() {
        $.ajax({
            url : add_or_update_url,
            type : 'post',
            async : false,
            dataType : 'json',
            data:JSON.stringify({
                'subjectId':'1',
                'stuId':'2',
                'subjectMark':'99.5',
                'examName':'期中考试'
            }),
            contentType:'application/json;charset=UTF-8',
            success : function(resp) {
                if (resp.success){
                    alert('成功');
                } else {
                    alert('失败');
                }
            }
        });
    })

</script>
</body>
</html>
