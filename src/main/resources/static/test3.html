<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<body>
<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var delete_url = '/grade/deleteGrade.ajax';

    $(function() {
        $.ajax({
            url : delete_url,
            type : 'post',
            async : false,
            dataType : 'json',
            data:JSON.stringify({
                'gradeId':'1'
            }),
            contentType:'application/json;charset=UTF-8',
            success : function(resp) {
                if (resp.success){
                    alert('删除成功');
                } else {
                    alert('删除失败');
                }
            }
        });
    })

</script>
</body>
</html>
